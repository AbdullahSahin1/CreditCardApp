<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kredi Kartı Uygulaması</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cf71e30406.js" crossorigin="anonymous"></script>
</head>
<body>
        <div class="container">
        <div class="card-container">
            <div class="front">
                <div class="image">
                    <img src="images/chip.jpg" alt="">
                    <img src="images/visa.png" alt="">
                </div>
                <div class="card-number-box">######################</div>
                <div class="flexbox">
                    <div class="box">
                        <span>Kart Sahibi</span>
                        <div class="card-holder-name"></div>
                    </div>
                    <div class="box">
                        <span>Tarih</span>
                        <div class="expiration">
                            <span class="exp-month">AA</span>
                            <span class="exp-year">YY</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="back">
                <div class="stripe"></div>
                <div class="box">
                    <span>cvv</span>
                    <div class="cvv-box">
                        <img src="images/visa.png" alt="">
                    </div>
                </div>
            </div>
            <form>
                <div class="input-box">
                    <span>KART NUMARASI</span>
                    <input type="text" maxlength="16" class="card-number-input">
                </div>
                <div class="input-box">
                    <span>KART SAHİBİ</span>
                    <input type="text" class="card-holder-input">
                </div>
                <div class="flexbox">
                    <div class="inputbox">
                        <span>GEÇERLİLİK TARİHİ</span>
                        <select class="month-input">
                            <option value="ay" selected disabled >AY</option>
                            <option value="01">01</option>
                            <option value="02" >02</option>
                            <option value="03" >03</option>
                            <option value="04" >04</option>
                            <option value="05" >05</option>
                            <option value="06" >06</option>
                            <option value="07" >07</option>
                            <option value="08" >08</option>
                            <option value="09" >09</option>
                            <option value="10" >10</option>
                            <option value="11" >11</option>
                            <option value="12" >12</option>
                        </select>
                    </div>
                    <div class="inputbox">
                        <span>GEÇERLİLİK YILI</span>
                        <select class="month-input">
                            <option value="ay" selected disabled >YIL</option>
                            <option value="2024">24</option>
                            <option value="2025" >25</option>
                            <option value="2026" >26</option>
                            <option value="2027" >27</option>
                            <option value="2028" >28</option>
                            <option value="2029" >29</option>
                            <option value="2030" >30</option>
                            <option value="2031" >31</option>
                            <option value="2032" >32</option>
                            <option value="2033" >33</option>
                            <option value="2034" >34</option>
                            <option value="2035" >35</option>
                        </select>
                    </div>
                </div>
                <div class="input-box">
                    <span>CVV</span>
                    <input type="text" maxlength="3" class="cvv-input">
                </div>
                <input type="submit" value="Kart Bilgilerini kaydet" class="submit-btn">
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
